<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대학교 학과 유형 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- width=device-width는 화면의 너비를 각 디바이스의 화면 너비로 설정하고, initial-scale=1은 화면의 초기 확대/축소 비율을 1로 설정한다는 의미입니다. -->
    <div class="container">
        <section id="main" style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5">
                <img src="./image/logo.png" alt="logo" class="img-fluid">
            </div>
            <div class="mx-auto col-12">
                <img src="./image/test.png" alt="테스트" class="img-fluid" width="400px">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5">
                <img src="./image/main_logo.png" alt="question" width="1000px" class="img-fluid pop-in">
            </div>
            <div class="text-center">
                <img src="./image/test_start.png" alt="시작하기" class="img-fluid mt-3" width="400px" onmouseover="this.src='./image/test_start_hover.png'" onmouseout="this.src='./image/test_start.png'" onclick="begin()">
            </div>
        </section>
        <div id="qna">
            <div class="status">
                <div class="count">1 / 4</div>
            </div>
            <div class="qBox col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5"></div>
            <div class="answerBox"></div>
        </div>
        <section id="result" class="mx-auto">
            <div class="resultname"></div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            <div class="resultDesc"></div>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>
</html>
