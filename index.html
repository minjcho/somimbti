<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대학교 학과 유형 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
        <section id="main" style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-3">
                <img src="./image/logo.png" alt="logo" class="img-fluid" width="200px">
            </div>
            <div class="mx-auto col-12">
                <h4 style="font-family: 'Maplestory Light';">당신의 숨겨진 흥미를 찾아드려요!</h4>
                <img src="./image/test.png" alt="테스트" class="img-fluid" width="300px">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-0" width="350px">
                <img src="./image/main_logo.png" alt="question" width="800px" class="img-fluid pop-in">
            </div>
            <div class="text-center my-0 my-2">
                <img src="./image/test_start.png" alt="시작하기" class="img-fluid mt-3" width="300px" onmouseover="this.src='./image/test_start_hover.png'" onmouseout="this.src='./image/test_start.png'" onclick="begin()">
            </div>
        </section>
        <div id="qna" style="display:none;">
            <div class="status">
                <div class="count" style="color: #fffef5;">1 / 4</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <img src="./image/progress_icon.png" alt="cat" class="progress-cat">
                </div>
            </div>
            <div class="qBox col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-2"></div>
            <div class="answerBox"></div>
        </div>
    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script>
        function fitText(element, maxFontSize) {
            const parentWidth = element.parentElement.clientWidth;
            const textWidth = element.scrollWidth;

            let fontSize = parseFloat(window.getComputedStyle(element).fontSize);
            if (textWidth > parentWidth) {
                const ratio = parentWidth / textWidth;
                fontSize = Math.min(fontSize * ratio, maxFontSize);
                element.style.fontSize = `${fontSize}px`;
            }
        }

        // 초기 실행 및 윈도우 리사이즈 이벤트에 맞춰 실행
        window.addEventListener('DOMContentLoaded', () => {
            const resultNameElement = document.querySelector('.resultname');
            if (resultNameElement) {
                fitText(resultNameElement, 80); // 최대 폰트 크기 80px
            }
        });

        window.addEventListener('resize', () => {
            const resultNameElement = document.querySelector('.resultname');
            if (resultNameElement) {
                fitText(resultNameElement, 80); // 최대 폰트 크기 80px
            }
        });
    </script>
</body>
</html>
